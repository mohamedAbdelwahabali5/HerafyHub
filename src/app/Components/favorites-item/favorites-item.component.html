<div class="row gap-2 p-2 m-3">
    <div class="img-container col-md-2 col-sm-12 " [ngStyle]="{'background-image': 'url(' + Favorite.productImage + ')'}" > <!-- [ngStyle]="{'background-image': 'url(' + cart.productImage + ')'}" -->
    </div>
    <div class="card-body col-md-2 col-sm-12">
      <p class="card-text mt-5 me-5">{{Favorite.productName}}</p> 
    </div>
    <div class="card-body col-md-2  col-sm-12">
      <p class="card-title me-5 titles-price">Price</p>
      <p class="card-text mt-5">{{Favorite.price}}$</p> 
    </div>
    <div class="card-body col-md-2 col-sm-12">
      <p class="card-title titles-category">Catigory</p>
      <div class="d-flex mt-5 category-name ">
       <p >painting</p>
    </div>
    </div>
    <div class="card-body col-md-2  col-sm-12">
      <p class="card-title mb-5 titles-action">Action</p>
      <i class="fa-solid fa-cart-shopping me-5"></i>
      <i class="fa-solid fa-trash"></i>
    </div>
  </div>
