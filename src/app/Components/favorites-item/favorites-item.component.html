<a class="favorite-item" routerLink="/product-details/{{product._id}}">
  <div class="favorite-item-image" [ngStyle]="{'background-image': 'url(' + product.image + ')'}"></div>

  <div class="favorite-item-details">
    <div class="favorite-item-name">
      <h5 class="item-title">{{product.title}}</h5>
      <button (click)="removeItem($event)" class="btn-remove" aria-label="Remove from favorites">
        <i class="fa-solid fa-xmark"></i>
      </button>
    </div>

    <div class="favorite-item-info">
      <div class="info-block">
        <span class="info-label">Price</span>
        <span class="info-value">${{product.currentprice}}</span>
      </div>

      <div class="info-block">
        <span class="info-label">Category</span>
        <span class="info-value category-name">{{category?.title || 'Uncategorized'}}</span>
      </div>

      <div class="info-block action-block">
        <span class="info-label">Action</span>
        <div class="action-buttons">
          <button (click)="addToCart($event)" class="btn-action" [ngClass]="{'in-cart': isProductInCart(product._id)}">
            <i class="fa-solid fa-cart-shopping"></i>
            <span>{{ isProductInCart(product._id) ? 'In Cart' : 'Add to Cart' }}</span>
            <span *ngIf="isLoading" class="spinner-border spinner-border-sm ms-1" role="status" aria-hidden="true"></span>
          </button>
        </div>
      </div>
    </div>
  </div>
</a>
