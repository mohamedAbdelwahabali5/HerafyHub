<div class="checkout-container">
  <div class="row g-3">
    <!-- Payment Form (Left Column) -->
    <div class="col-lg-7 col-12">
      <app-user-info
        (shippingAddressChange)="onShippingAddressChange($event)"
        (shippingAddressEdited)="isShippingAddressEdited = true">
      </app-user-info>
      <app-payment-form
        [userData]="userData"
        [shippingAddress]="shippingAddress"
        [isShippingAddressEdited]="isShippingAddressEdited">
      </app-payment-form>
    </div>

    <!-- Order Summary (Right Column) -->
    <div class="col-lg-5 col-12">
      <app-order-summary></app-order-summary>
    </div>
  </div>
</div>
