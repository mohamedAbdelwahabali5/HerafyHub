<main>
  <div class="container">
    <div class="form-container">
      <h2 class="text-center text-success">Registration Form</h2>
      <p class="text-center">Please fill in the form below</p>
      <form>
        <div class="mb-3 mx-3">
          <label class="form-label">Full Name *</label>
          <div class="row g-2 mb-3">
            <div class="col-md-6">
              <input
                type="text"
                class="form-control"
                placeholder="First Name"
                required
              />
            </div>
            <div class="col-md-6">
              <input
                type="text"
                class="form-control"
                placeholder="Last Name"
                required
              />
            </div>
          </div>
        </div>
        <div class="mb-3 mx-3">
          <label class="form-label">Address *</label>
          <input
            type="text"
            class="form-control mb-2"
            placeholder="Street"
            required
          />
          <div class="row g-2 mb-3">
            <div class="col-md-6">
              <input
                type="text"
                class="form-control"
                placeholder="City"
                required
              />
            </div>
            <div class="col-md-6">
              <select class="form-select" required>
                <option selected disabled>State</option>
                <option>State 1</option>
                <option>State 2</option>
                <option>State 3</option>
              </select>
            </div>
          </div>
          <div class="row g-2 mb-3">
            <div class="col-md-6">
              <input
                type="text"
                class="form-control"
                placeholder="Zip Code"
                required
              />
            </div>
            <div class="col-md-6">
              <input
                type="text"
                class="form-control"
                placeholder="Country"
                required
              />
            </div>
          </div>
        </div>
        <div class="row g-2 mb-3 mx-3">
          <div class="col-md-6">
            <label class="form-label">Phone Number *</label>
            <input type="text" class="form-control" required />
          </div>
          <div class="col-md-6">
            <label class="form-label">E-mail *</label>
            <input type="email" class="form-control" required />
          </div>
        </div>
        <div class="row g-2 mb-3 mx-3">
          <div class="col-md-6">
            <label class="form-label required-label">Password *</label>
            <input type="password" class="form-control" required />
          </div>
          <div class="col-md-6">
            <label class="form-label required-label">Confirm Password *</label>
            <input type="password" class="form-control" required />
          </div>
        </div>
        <!-- <div class="mb-3 mx-3">
          <label class="form-label"
            >Suggestions or topics you would like to be included in the
            workshop?</label
          >
          <textarea class="form-control" rows="3"></textarea>
        </div> -->
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-custom w-75">Submit</button>
        </div>
      </form>
    </div>
  </div>
</main>
