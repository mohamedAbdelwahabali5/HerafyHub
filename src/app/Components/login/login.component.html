<div
  class="vh-100 d-flex align-items-center justify-content-center overflow-hidden"
>
  <div class="row align-items-center w-100 h-100 m-0">
    <div
      class="col-12 col-lg-6 h-100 d-flex align-items-center justify-content-center"
    >
      <div class="login-form-container p-4 p-md-5 shadow">
        <div class="m-auto">
          <h1 class="text-center text-teal-green mb-4 fs-2">Welcome Back</h1>
          <p class="text-center text-dark-gray">Please Enter your Details</p>

          <form class="row g-3">
            <div class="col-12">
              <label for="inputEmail4" class="form-label text-teal-green"
                >Email</label
              >
              <input type="email" class="form-control" id="inputEmail4" />
            </div>

            <div class="col-12">
              <label for="inputPassword4" class="form-label text-teal-green"
                >Password</label
              >
              <input type="password" class="form-control" id="inputPassword4" />
            </div>
            <div class="col-12 text-center mt-3">
              <p class="mb-0">
                Need an account?
                <a href="#" class="text-teal-green text-decoration-none fw-bold"
                  >Create one</a
                >
              </p>
            </div>
            <div class="col-12">
              <div
                class="d-flex flex-column flex-sm-row justify-content-between align-items-start align-items-sm-center"
              >
                <div class="form-check mb-2 mb-sm-0">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="gridCheck"
                  />
                  <label
                    class="form-check-label text-teal-green"
                    for="gridCheck"
                  >
                    Keep me logged in
                  </label>
                </div>
                <a href="#" class="text-dark-gray text-decoration-none"
                  >Forgot your password?</a
                >
              </div>
            </div>

            <div class="col-12">
              <button type="submit" class="btn w-100 bg-teal-green text-white">
                Sign in
              </button>
            </div>

            <div class="col-12">
              <div class="divider text-center">
                <span class="px-3">or</span>
              </div>
            </div>

            <div class="col-12">
              <button
                type="button"
                class="btn btn-light w-100 border d-flex align-items-center justify-content-center gap-2"
              >
                <img
                  src="icons/google-icon.svg"
                  alt="Google icon"
                  width="20"
                  height="20"
                />
                Sign in with Google
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="col-lg-6 d-none d-lg-block h-100 p-0">
      <img src="images/login-image.jpg" class="img-cover" alt="Login Image" />
    </div>
  </div>
</div>
